upstream django {
	server django_gunicorn:8000;
}

server {
	listen 80;

	location / {
		proxy_pass http://django;
	}

	location /static/ {
		alias /static/;
	}
}


server {
    listen 443 ssl;
    server_name doc.clowndev.com;

    location / {
        proxy_pass http://doc.clowndev.com; #for demo purposes
    }
}
